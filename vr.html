<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>杭州电子科技大学校园VR体验</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/libs/aframe.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        
        .vr-header {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 10px 20px;
            z-index: 100;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .vr-header .logo {
            font-size: 20px;
            font-weight: bold;
            color: #007bff;
            display: inline-block;
        }
        
        .vr-header a {
            float: right;
            margin-top: 5px;
            text-decoration: none;
            color: #007bff;
            font-weight: 500;
        }
        
        .vr-container {
            width: 100vw;
            height: 100vh;
        }
    </style>
</head>
<body>
    <div class="vr-header">
        <div class="logo">杭电3D校园</div>
        <a href="index.html">返回主页</a>
    </div>
    
    <div class="vr-container">
        <a-scene>
            <!-- 灯光设置 -->
            <a-light type="ambient" color="#888"></a-light>
            <a-light type="directional" color="#FFF" position="-1 1 2"></a-light>

            <!-- 3D校园模型 -->
            <a-gltf-model
                src="IKUN.glb"  
                scale="1 1 1"
                position="0 1 -4"
            ></a-gltf-model>

            <!-- 地面和天空 -->
            <a-plane position="0 0 -4" rotation="-90 0 0" width="10" height="10" color="#7BC8A4"></a-plane>
            <a-sky color="#ECECEC"></a-sky>
        </a-scene>
    </div>
</body>
</html>
